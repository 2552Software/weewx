[Extras]

    # Station has UV Sensor
	# Set Value to u1 = Yes, u0 = No
    UV_Inst_Flag = u0

    # Station has Radiation Sensor
	# Set Value to s1 = Yes, s0 = No
    Solar_Inst_Flag = s0

    # Station has Soil Probe
	# Set Value to o1 = Yes, o0 = No
    Soil_Temp_Flag = o0 
	
	# Average Rain Fall Per Month
	Avg_Jan_Rainfall = 0
	Avg_Feb_Rainfall = 0
	Avg_Mar_Rainfall = 0
	Avg_Apr_Rainfall = 0
	Avg_May_Rainfall = 0
	Avg_Jun_Rainfall = 0
	Avg_Jul_Rainfall = 0
	Avg_Aug_Rainfall = 0
	Avg_Sep_Rainfall = 0
	Avg_Oct_Rainfall = 0	
	Avg_Nov_Rainfall = 0
	Avg_Dec_Rainfall = 0

	# Average Solar Per Month (W/M2)
	Avg_Jan_Solar = 0
	Avg_Feb_Solar = 0
	Avg_Mar_Solar = 0
	Avg_Apr_Solar = 0
	Avg_May_Solar = 0
	Avg_Jun_Solar = 0
	Avg_Jul_Solar = 0
	Avg_Aug_Solar = 0
	Avg_Sep_Solar = 0
	Avg_Oct_Solar = 0	
	Avg_Nov_Solar = 0
	Avg_Dec_Solar = 0		
	
	[[Forecast]]
		# Forecast File Blank for No (External) Forecast File
		Forecast_File_Location = 

############################################################################################

[Units]

    #
    # This section is for managing the selection and formatting of units.
    #
    
    [[Groups]]
        #
        # For each group of measurements, this section sets what units to use for it.
        # NB: The unit is always in the singular. I.e., 'mile_per_hour', NOT 'miles_per_hour'
        # 
        group_altitude     = meter 			# Options are 'foot' or 'meter'
        group_degree_day   = degree_C_day   # Options are 'degree_F_day' or 'degree_C_day'
        group_direction    = degree_compass
        group_moisture     = centibar
        group_percent      = percent
        group_pressure     = hPa           	# Options are 'inHg', 'mmHg', 'mbar', or 'hPa'
        group_radiation    = watt_per_meter_squared
        group_rain         = mm             # Options are 'inch', 'cm', or 'mm'
        group_rainrate     = mm_per_hour    # Options are 'inch_per_hour', 'cm_per_hour', or 'mm_per_hour'
        group_speed        = knot           # Options are 'mile_per_hour', 'km_per_hour', 'knot', or 'meter_per_second'
        group_speed2       = km             # Options are 'mi', 'km'
        group_temperature  = degree_C       # Options are 'degree_F' or 'degree_C'
		group_temperature2 = C              # Options are 'F' or 'C'
        group_uv           = uv_index
        group_volt         = volt

        # The following unit groups are used internally and should not be changed:
        group_count        = count
        group_interval     = minute
        group_time         = unix_epoch
        group_elapsed      = second

    [[StringFormats]]
        #
        # This section sets the string formatting for each type of unit.
        #
        centibar           = %.0f
        cm                 = %.2f
        cm_per_hour        = %.2f
        degree_C           = %.1f
        degree_F           = %.1f
        degree_compass     = %.0f
        foot               = %.0f
        hPa                = %.1f
        inHg               = %.3f
        inch               = %.2f
        inch_per_hour      = %.2f
        km_per_hour        = %.1f
        km_per_hour2       = %.1f
        knot               = %.0f
        knot2              = %.1f
        mbar               = %.1f
        meter              = %.0f
        meter_per_second   = %.1f
        meter_per_second2  = %.1f
        mile_per_hour      = %.0f
        mile_per_hour2     = %.1f
        mm                 = %.1f
        mmHg               = %.1f
        mm_per_hour        = %.1f
        percent            = %.0f
        uv_index           = %.1f
        volt               = %.1f
        watt_per_meter_squared = %.0f
        NONE               = "0"

    [[Labels]]
        #
        # This section sets a label to be used for each type of unit.
        #
        centibar               = ""
        cm                     = ""
        cm_per_hour            = ""
        degree_C               = ""
        degree_F               = ""
        degree_compass         = ""
        foot                   = ""
        hPa                    = ""
        inHg                   = ""
        inch                   = ""
        inch_per_hour          = ""
        km_per_hour            = ""
        km_per_hour2           = ""
        knot                   = ""
        knot2                  = ""
		kPa                    = ""
        mbar                   = ""
        meter                  = ""
        meter_per_second       = ""
        meter_per_second2      = ""
        mile_per_hour          = ""
        mile_per_hour2         = ""
		millibar               = ""
        mm                     = ""
        mmHg                   = ""
        mm_per_hour            = ""
        percent                = ""
        volt                   = ""
        watt_per_meter_squared = ""
        NONE                   = ""
	
     [[TimeFormats]]
	    #
        #Clientraw Unit / Date Formats Should Not Be Changed - Please Do Not Edit These Values
		#
		time_f         = %H:%M                
        second_f       = %S                  
        minute_f       = %M                   
        hour_f         = %H                   
        date_f         = %-d/%-m/%Y          
        day_f          = %-d                  
        day_name_f     = %A                  
        day_of_week_f  = %w                  
        day_of_year_f  = %j                  
        month_f        = %-m                  
        month_name_f   = %B             
        year_f         = %Y                  
        date_time_f    = %-d/%-m/%Y %H:%M     
        ephem_f        = %H:%M UTC %-d %B %Y  
        #
        # Following format settings are Weewx native date/time formats used as default formats for
        # $day, $week, $month, $year, $rainyear, $current and $almanac date/time tags. Refer to
        # Weewx documentation for their use. The formats may be changed but will normally have no
        # effect on the weewx-wd generated files. They have been retained for completeness.
        #
        day        = %H:%M
        week       = %H:%M on %A
        month      = %d-%b-%Y %H:%M
        year       = %d-%b-%Y %H:%M
        rainyear   = %d-%b-%Y %H:%M
        current    = %d-%b-%Y %H:%M
        ephem_day  = %H:%M
        ephem_year = %d-%b-%Y %H:%M
        
    [[Ordinates]]
    
        # The ordinal directions. The last one should be for no wind direction
        directions = N, NNE, NE, ENE, E, ESE, SE, SSE, S, SSW, SW, WSW, W, WNW, NW, NNW, N/A 

    [[DegreeDays]]
          #
          # This section sets the base temperatures used for the calculation
          # of heating and cooling degree-days.
          #
                
          # Base temperature for heating days, with unit:
          heating_base = 65, degree_F
          # Base temperature for cooling days, with unit:
          cooling_base = 65, degree_F

    [[Trend]]
        time_delta = 10800  # 3 hours
        time_grace = 300    # 5 minutes

############################################################################################

[Labels]
    
    #
    # Generic labels
    #
    
    # Set to hemisphere abbreviations suitable for your location: 
    hemispheres = N, S, E, W

    [[Generic]]
        #
        # Generic labels, keyed by an observation type.
        #
        barometer      = Barometer
        dewpoint       = Dew Point
        heatindex      = Heat Index
        inHumidity     = Inside Humidity
        inTemp         = Inside Temperature
        outHumidity    = Outside Humidity
        outTemp        = Outside Temperature
        radiation      = Radiation
        rain           = Rain
        rainRate       = Rain Rate
        rxCheckPercent = ISS Signal Quality
        windDir        = Wind Direction
        windGust       = Gust Speed
        windGustDir    = Gust Direction
        windSpeed      = Wind Speed
        windchill      = Wind Chill
        windgustvec    = Gust Vector
        windvec        = Wind Vector
        cloudBase      = Cloud Base
        forecastRule   = Forecast    
    
        #Humidex amd Apparent Temperature Readings..
        extraTemp1     = Humidex Temperature
		extraTemp2     = Apparent Temperature

############################################################################################

[Almanac]
    
    # The labels to be used for the phases of the moon:
    moon_phases = New, Waxing crescent, First quarter, Waxing gibbous, Full, Waning gibbous, Last quarter, Waning crescent

############################################################################################

[CheetahGenerator]

    #
    # This section is used by the generator CheetahGenerator, and specifies which
    # files are to be generated from which template.
    #

    search_list_extensions = user.wdSearchX.wdClientrawAgoTags, user.wdSearchX.wdTimeSpanTags, user.wdSearchX.wdMaxAvgWindTags, user.wdSearchX.wdMaxWindGustTags, user.wdSearchX.wdLastRainTags, user.wdSearchX.wdSundryTags, user.wdSearchX.wdTaggedStats, user.wdSearchX.wdTaggedArchiveStats, user.wdSearchX.wdSkinDict, user.wdSearchX.wdTesttagsAgoRainTags
    # Not required search list extensions - user.wdSearchX.wdAgoRainTags, user.wdSearchX.wdYestAlmanac

    encoding = utf8   # Possible encodings are 'html_entities', 'utf8', or 'strict_ascii'

    [[ToDate]]
        #
        # Reports that show statistics "to date", such as day-to-date,
        # week-to-date, month-to-date, etc.
        #

		#WDL Template
        [[[CLIENTRAW]]]
			template = clientraw.txt.tmpl

		#WDL Template	
		[[[CLIENTRAWEXTRA]]]
			template = clientrawextra.txt.tmpl
            stale_age = 600

		#WDL Template	
		[[[CLIENTRAWHOUR]]]
			template = clientrawhour.txt.tmpl
            stale_age = 600	

		#WDL Template	
		[[[CLIENTRAWDAILY]]]
			template = clientrawdaily.txt.tmpl
            stale_age = 600			
				
		#Steel Gauges Template
		[[[CUSTOMCLIENTRAW]]]
			template = customclientraw.txt.tmpl

############################################################################################

[CopyGenerator]
    
    #
    # This section is used by the generator CopyGenerator
    #

    # List of files that are to be copied at the first invocation of the generator only
    copy_once = forecast.txt
    
    # List of files to be copied every time:
    # copy_always = 
        

############################################################################################

#
# The list of generators that are to be run:
#
[Generators]
        generator_list = weewx.cheetahgenerator.CheetahGenerator
